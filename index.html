<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css?_v=%TD%">
  <title>Студика</title>
</head>

  <body class="page">
    <header class="header">
  <div class="header__content">
    <a href="#" class="header__link-logo">
      <img class="logo" src="img/logo.svg" alt="Логотип Студика">
    </a>
    <div class="location">
      <button type="button" aria-label="Кнопка выбрать город" class="location__button"></button>
      <p class="location__city">Любой регион</p>
    </div>
    <form id="search-form" class="search-form">
      <input type="text" class="search-form__input" placeholder="Учебное заведение, специальность или профессия">
      <button type="submit" class="search-form__button" aria-label="Кнопка поиска учебного заведения, специальности или профессии"></button>
    </form>
    <div class="header__account">
      <div class="like-counter">
        <img src="img/icon-like.svg" class="like-counter__icon-like" alt="Иконка лайк">
        <p class="like-counter__count">1</p>
      </div>
      <div class="header__profile">
        <p class="header__profile-name">Екатерина</p>
        <picture><source srcset="img/avatar.webp" type="image/webp"><img class="header__avatar" src="img/avatar.png" alt="Аватар профиля"></picture>
      </div>
    </div>
    <nav class="mobile-menu">
      <img class="mobile-menu__burger-menu" src="img/burger-menu.svg" alt="Бургерное меню">
    </nav>
  </div>
  <nav class="menu">
    <ul class="menu__list"></ul>
    <button class="menu__button" type="button" aria-label="Кнопка стрелка вправо"></button>
  </nav>
</header>

    <main></main>
    <footer></footer>

    <section class="popup" id="popup-location">
  <div class="popup__container">
    <form class="form-search-city">
      <input type="text" class="form-search-city__input" placeholder="Регион, город, населенный пункт">
      <button type="reset" class="form-search-city__button-reset" aria-label="Кнопка очистить поле"></button>
    </form>
    <div class="preloader">
  <div class="preloader__container">
    <span class="preloader__round"></span>
  </div>
</div>

    <div class="popup__content">
      <ul class="popup__list-badge"></ul>
      <ul class="popup__list-city"></ul>
    </div>
    <button class="popup__button">сохранить</button>
  </div>
</section>

    <template id="template-menu-item">
  <li class="menu__item">
    <a href="#" class="menu__link"></a>
  </li>
</template>

    <template id="template-badge-popup">
  <li class="badge">
    <p class="badge__text"></p>
    <button type="button" aria-label="Кнопка закрыть" class="badge__button-delete"></button>
  </li>
</template>

    <template id="template-city-popup">
  <li class="popup__city-item"></li>
</template>

    <script src="js/app.min.js?_v=%TD%"></script>
  </body>
</html>
